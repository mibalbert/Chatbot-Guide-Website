  <html>
  <head>
    <title>Chatbot Widget</title>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
    <meta content="utf-8" http-equiv="encoding" />

    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway:500&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />

    <!--Import Font Awesome Icon Font-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha256-eZrrJcwDc/3uDhsdt61sL2oOBY362qM3lon1gyExkL0="
      crossorigin="anonymous"
    />

    <!--Import materialize.css-->
    <link
      rel="stylesheet"
      type="text/css"
      href="static/css/materialize.min.css"
    />

    <!--Main css-->
    <link rel="stylesheet" type="text/css" href="static/css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <header>
      <h1 class="title">
        <span class="title__module"><img class="logo" src="static/img/coventry.png" alt="Coventry University Logo">303COM - Individual Project</span>
        <span class="title__author">- Alberto Paros -</span>
      </h1>
    </header>
    <main>
    
      <h2 class="container__title">What can it do?</h2>

      <div>
        <div class="container__item">
          <img class="container__item-icon" src="static/img/calendar.png" alt="Schedule image">
          <p class="container__item-text">You can view your personal timetable by eighter asking complex questions such as "What is my personal timetable for this week?" or by simply typing "week"</p>
        </div>
        <div class="container__item">
          <p class="container__item-text">-PDF-</p>
          <img class="container__item-icon" src="static/img/pdf.png" alt="PDF image">
        </div>
        <div class="container__item">
          <img class="container__item-icon" src="static/img/clock.png" alt="Clock image">
          <p class="container__item-text">-Assignments-</p>
        </div>
        <div class="container__item">
          <p class="container__item-text">-"1-2-1"-</p>
          <img class="container__item-icon" src="static/img/link.png" alt="Link image">
        </div>
      </div>

      <div class="container">
        <!-- Modal for rendering the charts, declare this if you want to render charts, 
           else you remove the modal -->
        <div id="modal1" class="modal">
          <canvas id="modal-chart"></canvas>
        </div>

        <!--chatbot widget -->
        <div class="widget">
          <div class="chat_header">
            <!--Add the name of the bot here -->
            <span class="chat_header_title">Hose</span>
            <span class="dropdown-trigger" href="#" data-target="dropdown1">
              <i class="material-icons"> more_vert </i>
            </span>

            <!-- Dropdown menu-->
            <ul id="dropdown1" class="dropdown-content">
              <li><a href="#" id="clear">Clear</a></li>
              <li><a href="#" id="restart">Restart</a></li>
              <li><a href="#" id="close">Close</a></li>
            </ul>
          </div>

          <!--Chatbot contents goes here -->
          <div class="chats" id="chats">
            <div class="clearfix"></div>
          </div>

          <!--keypad for user to type the message -->
          <div class="keypad">
            <textarea
              id="userInput"
              placeholder="Type a message..."
              class="usrInput"
            ></textarea>
            <div id="sendButton">
              <i class="fa fa-paper-plane" aria-hidden="true"></i>
            </div>
          </div>
        </div>

        <!--bot profile-->
        <div class="profile_div" id="profile_div">
          <img class="imgProfile" src="static/img/sara_avatar.png" />
        </div>

        <!-- Bot pop-up intro -->
<!--         <div class="tap-target" data-target="profile_div">
          <div class="tap-target-content">
            <h5 class="white-text">Hey there ðŸ‘‹</h5>
            <p class="white-text">
              I am your personal assistant, you can ask me anything!
            </p>
          </div>
        </div>
      </div> -->

      <!--JavaScript at end of body for optimized loading-->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script
        type="text/javascript"
        src="static/js/lib/materialize.min.js"
      ></script>
      <script src="static/js/lib/uuid.min.js"></script>
      <!--Main Script -->
      <script type="text/javascript" src="static/js/script.js"></script>

      <!--Chart.js Script -->
      <script type="text/javascript" src="static/js/lib/chart.min.js"></script>
      <script type="text/javascript" src="static/js/lib/showdown.min.js"></script>
    </main>
  </body>
</html>
